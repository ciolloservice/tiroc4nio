<!doctype html>
<html lang="en">

<head>
  <title>Esercizio 2</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Esercizio 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                  <label for="current_year" class="form-label">Anno corrente</label>
                  <input type="text"
                    class="form-control" name="" id="current_year" aria-describedby="helpId" placeholder="es. 2023" required>
                    <div class="invalid-feedback">Inserire l'anno corrente</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="year" class="form-label">Anno di nascita</label>
                    <input type="text"
                      class="form-control" name="" id="year" aria-describedby="helpId" placeholder="es. 2001" required>
                    <div class="invalid-feedback">Inserire l'anno di nascita</div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" id="btn">Calcola</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="result">

            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    $("#btn").on({
        click : function() {
            let current = $("#current_year").val();
            let year = $("#year").val();
            console.log(current + " " + parseInt(current));
            console.log(year + " " + parseInt(year));
            if(parseInt(current) != current || year != parseInt(year)) {
                $("#year").addClass("is-invalid");
                $("#current_year").addClass("is-invalid");
            } else if(year > current) {
                alert("L'anno di nascita deve essere pi√π piccolo dell'anno corrente!")
            } else {
                $("#result").html("Et&agrave;: " + (current - year) + "<br> Anni per arrivare ai 100 anni: " + (100 - (current - year)))
            }
        }
    })
  </script>
</body>

</html>
