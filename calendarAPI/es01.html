<!doctype html>
<html lang="en">

<head>
  <title>Esercizio 1</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Esercizio 1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h2>Inserisci un numero intero</h2>
            </div>
        </div>
        <form action="#" class="row needs-validation">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                  <input type="text"
                    class="form-control" name="number" id="number" aria-describedby="helpId" placeholder="es. 10" required>
                  <small id="helpId" class="form-text text-muted">Numero intero</small>
                  <div class="invalid-feedback">Inserire un numero intero!</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <button type="button" class="btn btn-primary" id="btn">Calcola</button>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <div class="mb-3">
                  <input type="text"
                    class="" name="result" id="result" placeholder="Risultato" readonly>
                </div>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    $("#btn").on({
        click : function() {
            let number = $("#number").val();
            if(isNaN(number) || number == "" || parseInt(number) != number) {
                $("#number").addClass("is-invalid")
                $("#result").val("");
            } else {
                $("#result").val(number % 2 == 0 ? "Pari" : "Dispari");
            }
        }
    })
  </script>
</body>

</html>
