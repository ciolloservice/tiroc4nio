<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../jquery-1.12.3.min.js"></script>
    <script src="./Home.js" defer></script>
    
    <title>Esercitazione JS_JQUERY</title> 

    <style>

        img{
            width: 400px;
            height: 300px;
        }

        .titolo{
            font-size: 80px;
            font-family: 'Times New Roman', Times, serif;
        }

        .sotto-titolo{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
        }

        .btn {
            color: black;
            background-color: rgba(148, 59, 0, 0.586);
            border: 3px solid black;
            border-radius: 10px;
            font-family: arial, verdana, sans-serif;
            font-size: xx-large;
            cursor: pointer;
        }

        .btn-contact {
            color: white;
            background-color: rgb(0, 26, 144);
            border: 5px solid white;
            border-radius: 10px;
            font-family: arial, verdana, sans-serif;
            font-size: xx-large;
            cursor: pointer;

            border-top-right-radius: 300px;
            border-top-left-radius: 300px;
            border-bottom-right-radius: 300px;
            border-bottom-left-radius: 300px;

            width: 700px;
            height: 150px;
        }
    </style>
</head>
<body style="background-color: lightblue;">

    <div class="container">

        <!--1-->
        <div class="row">
            <div class="col-sm-12">
                <p class="titolo"><strong>ESERCIZIO 1:</strong></p>
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="input1" class="sotto-titolo">Inserisci un numero intero in input:</label><br>
                <input type="text" id="input1" size="50">
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="output1" class="sotto-titolo">Risposta: 0->pari, 1->dispari</label><br>
                <input type="text" id="output1" size="50" readonly>
            </div>
        </div>

        <!--2-->
        <div class="row pt-5">
            <div class="col-sm-12">
                <p class="titolo"><strong>ESERCIZIO 2:</strong></p>
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="input2" class="sotto-titolo">Inserisci l'anno corrente:</label><br>
                <input type="text" id="input2" size="50">
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="output2" class="sotto-titolo">Risposta: et√† della persona</label><br>
                <input type="text" id="output2" size="50" readonly>
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="input3" class="sotto-titolo">Inserisci l'anno di nascita:</label><br>
                <input type="text" id="input3" size="50">
            </div>

            <div class="col-md-6 col-sm-12">
                <label for="output3" class="sotto-titolo">Risposta: quanti anni sono necessari per raggiungere i 100 anni</label><br>
                <input type="text" id="output3" size="50" readonly>
            </div>
        </div>

        <!--3-->
        <div class="row pt-5">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <p class="titolo"><strong>ESERCIZIO 3:</strong></p>
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label for="input4" class="sotto-titolo">Inserisci la data odierna:</label><br>
                    <input type="date" id="input4" size="50">
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label for="input5" class="sotto-titolo">Inserisci l'anno di nascita:</label><br>
                    <input type="date" id="input5" size="50">
                </div>

                <div class="col-sm-12">
                    <label for="output4" class="sotto-titolo">Risposta: giorni vissuti</label><br>
                    <input type="text" id="output4" size="50" readonly>
                </div>
            </div>
        </div>

        <!--4-->
        <div class="row pt-5">
            <div class="col-sm-12">
                <div class="col-sm-12">
                    <p class="titolo"><strong>ESERCIZIO 4:</strong></p>
                </div>
    
                <div class="col-sm-12">
                    <label for="input6" class="sotto-titolo">Inserisci un array di 3 numeri, separati da virgola:</label><br>
                    <input type="text" id="input6" size="50">
                </div>
    
                <div class="col-md-6 col-sm-12">
                    <label for="output5" class="sotto-titolo">Risposta: valore maggiore contenuto nell'array</label><br>
                    <input type="text" id="output5" size="50" readonly>
                </div>

                <div class="col-sm-12">
                    <label for="output6" class="sotto-titolo">Risposta: valore minore contenuto nell'array</label><br>
                    <input type="text" id="output6" size="50" readonly>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
